<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="converter">
        <h1>Temperature converter</h1>
        <br>
        <br>
        <input type="text">        
        <h3>Convert to:</h3>
        <div id="tempButtons">
          <input type="radio" name="fahrenheit" value="fahrenheit"><p>Fahrenheit</p>
          <input type="radio" name="celsius" value="celsius"><p>Celsius</p>
        </div>
        <button type="button" class="btn btn-primary">Convert!</button>
        <div id="temp-zone" class="container">
            <p id="temp-p">Converted temperature will be displayed here</p>
        </div>
                 
               
                        
         
    </div>
    <script src="main.js"></script>
</body>
</html>
